version: 2.1
orbs: 
  node: circleci/node@5.1.0
jobs:
  build_and_test:
    executor: node/default
    resource_class: small
    parallelism: 4
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Create folder for test results
          command: mkdir ~/testresults
      - run: 
          command: |
            npx jest --listTests | circleci tests run --command=“JEST_JUNIT_ADD_FILE_ATTRIBUTE=true xargs npx jest --config jest.config.js --runInBand --” --verbose --split-by=timings
      - run:
          command: cp junit.xml ~/testresults/
          when: always
      - store_test_results:
          path: ~/testresults
workflows:
  basic_workflow:
    jobs:
      - build_and_test