version: 2.1
orbs: 
  node: circleci/node@5.1.0
jobs:
  build_and_test:
    executor: node/default
    resource_class: small
    parallelism: 4
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Create folder for test results
          command: mkdir ~/testresults
      - run: 
         name: Run tests
         command: |
             TEST=$(circleci tests glob "__test__/*.js" | circleci tests run --split-by=timings -o junit_family=legacy)
             npm test $TEST
      - run:
         command: cp junit.xml ~/testresults/
         when: always
      - store_test_results:
          path: ~/testresults
workflows:
  basic_workflow:
    jobs:
      - build_and_test