version: 2.1
orbs: 
  node: circleci/node@5.1.0
jobs:
  build_and_test:
    executor: node/default
    parallelism: 4
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Create folder for test results
          command: mkdir ~/testresults
      - run: 
          name: Run tests
          command: |
              TEST=$(circleci tests glob "__test/*.js" | circleci tests split -- split-by=timings)
              npm test $TEST
      - run:
          command: cp junit.xml ~/testresults/
          when: always
      - store_test_results:
          path: ~/testresults
workflows:
  basic_workflow:
    jobs:
      - build_and_test